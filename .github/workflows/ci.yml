name: CI Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'api/**' #Triggers only if there are changes in the /api folder   

  pull_request:
    branches: [main]
    paths:
      - 'api/**'    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: api/node_modules
          key: npm-cache-${{ hashFiles('api/package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Build application
        working-directory: ./api
        run: npm run build

      - name: Prepare build artifacts
        working-directory: ./api
        run: |
          mkdir -p build_output
          cp -r node_modules dist scripts .sequelizerc.prod build_output/

      - name: Archive build artifacts
        working-directory: ./api
        uses: actions/upload-artifact@v3
        with:
          name: build_output
          path: build_output

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        working-directory: ./api
        with:
          name: build_output

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        working-directory: ./api
        run: docker build -f Dockerfile.prod -t learn-api-container:latest .

      - name: Tag Docker image
        run: docker tag learn-api-container:latest ${{ secrets.DOCKER_USERNAME }}/learn-user-api:latest

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/learn-api-container:latest
